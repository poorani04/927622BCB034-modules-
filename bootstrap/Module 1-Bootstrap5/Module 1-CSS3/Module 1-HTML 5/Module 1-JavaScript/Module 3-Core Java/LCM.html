public class LCM {
    public static void main(String[] args) {
        int a = 12, b = 18, lcm;
        int max = Math.max(a, b);
        lcm = max;
        while(true) {
            if(lcm % a == 0 && lcm % b == 0) break;
            lcm++;
        }
        System.out.println("LCM: " + lcm);
    }
}
